<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Book library</title>
  </head>
  <body>
    <main>
      <div class="title">Book library</div>
      <button class="add-book">Add book</button>
      <dialog class="book-form-pop">
        <svg
          class="icon-close icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z"
          />
        </svg>
        <p class="form-title">Add a book</p>
        <form onsubmit="return false" class="form">
          <div class="book-title input-window">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" required />
          </div>
          <div class="book-author input-window">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" />
          </div>
          <div class="pages input-window">
            <label for="book-pages">Page:</label>
            <input type="number" name="" id="book-pages" />
          </div>
          <div class="book-date input-window">
            <label for="book-date">Release date:</label>
            <input type="number" name="" id="book-date" />
          </div>
          <div class="have-read input-window">
            <label for="have-read">Have read</label>
            <input type="checkbox" name="" id="have-read" />
          </div>
          <div class="form-buttons">
            <button class="add-book-button">Add</button>
            <button class="rest-book-form" type="reset">Clear</button>
          </div>
        </form>
      </dialog>
      <div class="book-list">
        <nav class="list-nav">
          <ul>
            <li class="title-list">Title</li>
            <li class="author-list">Author</li>
            <li class="pages-list">Pages</li>
            <li class="release-list">Release date</li>
            <li class="read-list">Have read</li>
            <li class="remove-list"></li>
          </ul>
        </nav>
        <div class="book-content"></div>
      </div>
      <footer>
        <p>Made by Edvinas Ralys</p>
        <a target="`_blank`" href="https://github.com/Edvinas-Ralys">
          <svg
            class="github"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"

      </footer>
    </main>
  </body>
</html>
